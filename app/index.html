<!DOCTYPE HTML>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, inital-scale=1.0, user-sacalbe=no">
		<link rel="stylesheet" href="style.css">
		<script src="js/app.js"></script>
		<title>プレイリストJS</title>
	</head>
	<body>
		<header>
			<h1>プレイリストJS</h1>
		</header>
		<main>
			<div id="galleryWrapper" class="wrapper">
				<img id="galleryImg" src="no_image.png">
				<!--ギャラリーとか色々-->
			</div>
			<div id="listWrapper" class="wrapper">
				<select name="list" id="listSelect" multiple="2"></select>
				<select name="image" id="imageSelect"></select>
				<select name="audio" id="audioSelect"></select>
				<span id="currentId">0</span>
			</div>
		</main>
		<footer>
			<button id="previousButton">◀</button>
			<audio id="playerAudio" autoplay controls></audio>
			<button id="nextButton">▶</button>
		</footer>
	</body>
</html>
